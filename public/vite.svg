<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" opacity="0.1"/>

  <!-- Main Icon Group -->
  <g transform="translate(50, 40)">
    <!-- Hanger Hook -->
    <path d="M 50 5 Q 50 0, 55 0 Q 60 0, 60 5 L 60 15"
          stroke="#2563eb"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"/>

    <!-- Hanger Bar -->
    <path d="M 10 15 L 50 15 L 50 20 Q 50 25, 55 25 Q 60 25, 60 20 L 60 15 L 90 15"
          stroke="#2563eb"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Shirt Outline -->
    <!-- Collar -->
    <path d="M 40 25 L 45 30 L 55 30 L 60 25"
          fill="#2563eb"
          opacity="0.9"/>

    <!-- Body -->
    <path d="M 30 30 L 20 45 L 20 95 Q 20 100, 25 100 L 75 100 Q 80 100, 80 95 L 80 45 L 70 30 L 60 30 L 60 35 L 55 40 L 45 40 L 40 35 L 40 30 Z"
          fill="#2563eb"
          opacity="0.2"
          stroke="#2563eb"
          stroke-width="2"/>

    <!-- Sleeves -->
    <path d="M 20 45 L 5 50 L 0 65 Q 0 70, 5 70 L 20 65 Z"
          fill="#2563eb"
          opacity="0.3"
          stroke="#2563eb"
          stroke-width="2"/>

    <path d="M 80 45 L 95 50 L 100 65 Q 100 70, 95 70 L 80 65 Z"
          fill="#2563eb"
          opacity="0.3"
          stroke="#2563eb"
          stroke-width="2"/>

    <!-- Buttons -->
    <circle cx="50" cy="55" r="2.5" fill="#2563eb"/>
    <circle cx="50" cy="70" r="2.5" fill="#2563eb"/>
    <circle cx="50" cy="85" r="2.5" fill="#2563eb"/>

    <!-- Sparkle Effects (Clean/Fresh) -->
    <g opacity="0.8">
      <!-- Top left sparkle -->
      <path d="M 15 20 L 17 22 L 15 24 L 13 22 Z" fill="#2563eb"/>
      <path d="M 15 18 L 15 26" stroke="#2563eb" stroke-width="1"/>
      <path d="M 11 22 L 19 22" stroke="#2563eb" stroke-width="1"/>

      <!-- Top right sparkle -->
      <path d="M 85 20 L 87 22 L 85 24 L 83 22 Z" fill="#2563eb"/>
      <path d="M 85 18 L 85 26" stroke="#2563eb" stroke-width="1"/>
      <path d="M 81 22 L 89 22" stroke="#2563eb" stroke-width="1"/>
    </g>
  </g>

  <!-- Bottom accent - wave (representing water/cleaning) -->
  <path d="M 20 160 Q 40 155, 60 160 T 100 160 T 140 160 T 180 160"
        stroke="#2563eb"
        stroke-width="3"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"/>
</svg>
